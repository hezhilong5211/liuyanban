<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">标题</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="biaoti">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">内容</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="neirong"></textarea>
    </div>
    <button type="button" class="btn btn-success" id="btn">提交留言</button>
    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block">留言内容</button>
        <ul class="liuyan"></ul>
    </div>
</body>
<script src="./main.js"></script>
<script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

</html>
